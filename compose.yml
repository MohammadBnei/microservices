# THIS DOCKERFILE IS INTENDED FOR DEVELOPMENT ENVIRONMENTS
# DO NOT USE THIS FOR PRODUCTION USAGES.

version: '3.8'

services:
  mariadb:
    image: bitnami/mariadb:10.9.3
    ports:
      - 3306:3306
    volumes:
      - mariadb_data:/bitnami/mariadb
      - ./dev/initDBs.sql:/docker-entrypoint-initdb.d/initDBs.sql
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_DATABASE=user
      - MARIADB_USER=nestjs
      - MARIADB_PASSWORD=password
    healthcheck:
      test: mysql --protocol=tcp -h mariadb -u root -e "show databases;"
      interval: 10s
      timeout: 5s
      retries: 5

  elastic:
    image: elasticsearch:8.5.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.http.ssl.enabled=false
    ports:
      - 9200:9200
      - 9300:9300

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elastic:9200

  # logstash:
  #   image: docker.elastic.co/logstash/logstash:8.5.0
  #   ports:
  #     - 3333:3333
  #     - 3334:3334
  #   volumes:
  #     - ./dev/logstash.yml:/usr/share/logstash/config/logstash.yml
  #     - ./dev/pipeline/:/usr/share/logstash/pipeline/

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.5.0
    user: root
    environment:
      - setup.kibana.host=elastic:5601
      - output.elasticsearch.hosts=["elastic:9200"]
      - strict.perms=false
    # volumes_from:
    #   - user-api-prod
    volumes:
      - ./dev/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./user-api/logs/user-api:/var/log/user-api.log:ro
    labels:
      co.elastic.logs/json.keys_under_root: true
      co.elastic.logs/json.overwrite_keys: true
      co.elastic.logs/json.add_error_key: true
      co.elastic.logs/json.expand_keys: true

      
  user-api-test:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./user-api:/app/
    environment:
      - DATABASE_HOST=mariadb
      - PORT=3000
      - DATABASE_USER=nestjs
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=test
      - JWT_SECRET=test
    depends_on:
      - mariadb
    command: npm run test:e2e

  user-api-prod:
    image: mohammaddocker/ms-course-user-api:1.0.1
    environment:
      - DATABASE_HOST=mariadb
      - PORT=3000
      - DATABASE_USER=root
      - DATABASE_NAME=user
      - JWT_SECRET=test
    volumes:
      - /app/logs/
    depends_on:
      - mariadb
    ports:
      - 8080:3000
  product-api-prod:
    image: mohammaddocker/ms-course-product-api:0.0.4
    environment:
      - DATABASE_HOST=mariadb
      - PORT=3000
      - DATABASE_USER=root
      - DATABASE_NAME=product
      - JWT_SECRET=test
    depends_on:
      - mariadb
    ports:
      - 8081:3000

volumes:
  mariadb_data:
    driver: local
